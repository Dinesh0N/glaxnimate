tarball:
    stage: build
    before_script:
    script:
        - rm -rf .git
        - cd ..
        - tar -caf /tmp/glaxnimate-src.tar.gz "$(basename "$CI_PROJECT_DIR")"
        - cd "$CI_PROJECT_DIR"
        - mv /tmp/glaxnimate-src.tar.gz .
        - sha1sum glaxnimate-src.tar.gz >checksum.txt
    artifacts:
        paths:
            - glaxnimate-src.tar.gz
            - checksum.txt

release:
    stage: deploy
    before_script:
        - apt-get update -qq
        - apt-get install -y python3-pip
        - pip3 install requests
    script:
        - ./deploy/make_release.py
        - ./deploy/gitlab_upload.py --copy release/MacOs/glaxnimate.dmg        $CI_COMMIT_TAG/MacOs/glaxnimate.dmg
        - ./deploy/gitlab_upload.py --copy release/MacOs/checksum.txt          $CI_COMMIT_TAG/MacOs/checksum.txt
        - ./deploy/gitlab_upload.py --copy release/Win/glaxnimate-x86_64.zip   $CI_COMMIT_TAG/Win/glaxnimate-x86_64.zip
        - ./deploy/gitlab_upload.py --copy release/Win/checksum.txt            $CI_COMMIT_TAG/Win/checksum.txt
    dependencies:
        - linux:test
        - linux:appimage
        - linux:deb
    only:
        - tags
    when: manual

linux:snap_tag:
    #image: snapcore/snapcraft:stable
    image: mattbas/snapcraft:latest
    stage: deploy
    only:
        - tags
    dependencies:
    needs: []
    before_script:
        - apt-get update -qq
        - apt-get install -y python3-pip
        - apt remove cmake
        - pip3 install cmake
    script:
        - test -n "$SNAPCRAFT_LOGIN_FILE"
        - test -f "$SNAPCRAFT_LOGIN_FILE"
        - mkdir -p build
        - cd build
        - cmake .. -DSNAP_IS_SUCH_A_PAIN=ON -DVERSION_SUFFIX="" || true
        - ls -lah .
        - cd ..
        - mkdir snap
        - cp build/snapcraft.yaml snap
        - snapcraft
        - snapcraft login --with "$SNAPCRAFT_LOGIN_FILE"
        - snapcraft upload --release=stable glaxnimate_*.snap

linux:snap_beta:
    #image: snapcore/snapcraft:stable
    image: mattbas/snapcraft:latest
    stage: deploy
    only:
        - master
        - pre-release
    dependencies:
    needs: []
    before_script:
        - apt-get update -qq
        - apt-get install -y python3-pip
        - apt remove cmake
        - pip3 install cmake
    script:
        - test -n "$SNAPCRAFT_LOGIN_FILE"
        - test -f "$SNAPCRAFT_LOGIN_FILE"
        - mkdir -p build
        - cd build
        - cmake .. -DSNAP_IS_SUCH_A_PAIN=ON -DVERSION_SUFFIX="snap-$CI_COMMIT_SHORT_SHA" || true
        - ls -lah .
        - cd ..
        - mkdir snap
        - cp build/snapcraft.yaml snap
        - snapcraft
        - snapcraft login --with "$SNAPCRAFT_LOGIN_FILE"
        - snapcraft upload --release=beta glaxnimate_*.snap

.pypi_build:
    stage: build
    script:
        - python3 --version
        - mkdir build
        - cd build
        - cmake ..
        - make glaxnimate_python_depends_install
        - make glaxnimate_python
    artifacts:
        paths:
            - build/py_module/build/lib/

linux:pypi_3.8:
    image: ubuntu:20.04
    extends: .pypi_build
    only:
        - master
        - release
        - tags

linux:pypi_3.9:
    image: ubuntu:21.04
    extends: .pypi_build
    only:
        - master
        - release
        - tags

linux:pypi_deploy:
    image: ubuntu:latest
    stage: deploy
    needs: ["linux:pypi_3.8", "linux:pypi_3.9"]
    dependencies:
        - linux:pypi_3.8
        - linux:pypi_3.9
    script:
        - python3 --version
        - mkdir -p build
        - cd build
        - cmake .. -DVERSION_SUFFIX="git.`date +%Y%m%d%H%M%S`.$CI_COMMIT_BRANCH.$CI_COMMIT_SHORT_SHA"
        - make glaxnimate_python_depends_install
        - ls py_module/build/lib
        - make glaxnimate_python_wheel
        - python3 -m twine upload py_module/dist/*.whl --repository-url https://gitlab.com/api/v4/projects/19921167/packages/pypi --verbose
    only:
        - master
        - release
        - prerelease
    environment:
        name: Gitlab PyPI


linux:pypi_deploy_tag:
    image: ubuntu:latest
    stage: deploy
    needs: ["linux:pypi_3.8", "linux:pypi_3.9"]
    dependencies:
        - linux:pypi_3.8
        - linux:pypi_3.9
    script:
        - python3 --version
        - mkdir -p build
        - cd build
        - cmake ..
        - make glaxnimate_python_depends_install
        - ls py_module/build/lib
        - make glaxnimate_python_wheel
        - make glaxnimate_python_upload
    environment:
        name: PyPI
    only:
        - tags

