default:
    before_script:
        - apt-get update -y
        - apt-get install -y cmake qtbase5-dev qtdeclarative5-dev
        - git submodule update --init --recursive

pages:
    stage: deploy
    before_script:
        - apt-get install -y doxygen graphviz
    script:
        - echo TODO
    after_script:
        - mkdir public
        - mv build/coverage public/coverage
    artifacts:
        paths:
            - public
    when: always
    only:
        - master
    needs: ["linux:test"]


linux:test:
    stage: build
    before_script:
        - apt-get install -y python-pip
        - pip install gcovr
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make tests_coverage
    artifacts:
        paths:
            - build/coverage
    when: always


linux:build:
    stage: build
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    when: always

