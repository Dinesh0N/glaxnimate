default:
    before_script:
        - apt-get update -y
        - apt-get install -y cmake qtbase5-dev libpython3-dev
        - git submodule update --init --recursive

variables:
    DEBIAN_FRONTEND: noninteractive

pages:
    image: ubuntu:latest
    stage: deploy
    script:
        - apt-get install -y doxygen graphviz
        - mkdir -p build
        - cd build
        - cmake ..
        - make docs
    after_script:
        - mkdir public
        - mv build/coverage public/coverage
        - mv build/docs/html public/docs
    artifacts:
        paths:
            - public
    when: always
    only:
        - master
    needs: ["linux:test"]


linux:test:
    stage: build
    script:
        - apt-get install -y python-pip
        - pip install gcovr
        - mkdir build
        - cd build
        - cmake ..
        - make tests_coverage
    artifacts:
        paths:
            - build/coverage
    when: always


linux:build:
    stage: build
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    when: always

