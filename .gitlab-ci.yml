default:
    before_script:
        - apt-get update -qq
        - apt-get install -y cmake qtbase5-dev libpython3-dev git libqt5svg5-dev python3-pip qttools5-dev-tools wget
        - git submodule update --init --recursive

variables:
    DEBIAN_FRONTEND: noninteractive

pages:
    image: ubuntu:latest
    stage: deploy
    script:
        - apt-get install -y doxygen graphviz g++ python3-distutils
        - mkdir -p build
        - cd build
        - cmake ..
        - make doxygen
        - make docs_depends_install
        - make docs
    after_script:
        - mv build/docs/site public
        - mv build/coverage public/coverage
        - mv build/docs/html public/doxygen
    artifacts:
        paths:
            - public
    when: always
    only:
        - master
    needs: ["linux:test"]


linux:test:
    image: ubuntu:latest
    stage: build
    script:
        - pip3 install gcovr
        - mkdir build
        - cd build
        - cmake ..
        - make tests_coverage
    artifacts:
        paths:
            - build/coverage
    when: always

linux:appimage:
    image: ubuntu:latest
    stage: build
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
        - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
        - make AppDir_base
        - wget -c -nv "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
        - chmod a+x linuxdeploy-x86_64.AppImage
        - ./linuxdeploy-x86_64.AppImage --appimage-extract
        - ./squashfs-root/usr/bin/linuxdeploy --appdir AppDir --desktop-file=AppDir/glaxnimate.desktop
        - rm -rf squashfs-root
        - wget -c -nv "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
        - chmod a+x appimagetool-x86_64.AppImage
        - ./appimagetool-x86_64.AppImage --appimage-extract
        - ./squashfs-root/usr/bin/appimagetool AppDir
    artifacts:
        paths:
            - build/glaxnimate-x86_64.AppImage
    when: always

linux:appimage16:
    image: ubuntu:16.04
    stage: build
    before_script:
        - apt-get update -qq
        - apt-get install -y libpython3-dev git python3-pip software-properties-common desktop-file-utils wget
        - add-apt-repository ppa:beineri/opt-qt-5.10.1-xenial -y
        - add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - apt update -qq
        - apt-get install -y qt510base qt510svg qt510tools qt510translations libgl1-mesa-dev g++-9
        - pip3 install cmake
        - git submodule update --init --recursive
    script:
        - mkdir build
        - cd build
        - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_CXX_COMPILER=/usr/bin/g++-9 -DCMAKE_PREFIX_PATH=/opt/qt510/lib/cmake/Qt5LinguistTools/
        - make
        - make translations
        - make AppDir_base
        - wget "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
        - chmod a+x linuxdeploy-x86_64.AppImage
        - ./linuxdeploy-x86_64.AppImage --appimage-extract
        - LD_LIBRARY_PATH="/opt/qt510/lib/:$LD_LIBRARY_PATH" ./squashfs-root/usr/bin/linuxdeploy --appdir AppDir --desktop-file=AppDir/glaxnimate.desktop
        - rm -rf squashfs-root
        - wget "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
        - chmod a+x appimagetool-x86_64.AppImage
        - ./appimagetool-x86_64.AppImage --appimage-extract
        - ./squashfs-root/usr/bin/appimagetool AppDir
    artifacts:
        paths:
            - build/glaxnimate-x86_64.AppImage
    when: always
